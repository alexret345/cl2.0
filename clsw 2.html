<!DOCTYPE html>
<html>
<head>
    <title>HTML Tags Example</title>
    <style>
        ul {
            list-style-type: disc;
            color: #336699;
            font-size: 16px;
            background-color: #FFFFCC;
            text-align: left;
        }
        
        ol {
            list-style-type: decimal;
            color: #FF6600;
            font-size: 18px;
            background-color: #FFFFCC;
            text-align: right;
        }

        table {
            border: 1px solid #000000;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #000000;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>HTML Tags Example</h1>

    <h2>Unordered List (ul)</h2>
    <ul>
        <li style="color: #FF0000;">Item 1</li>
        <li style="color: #008000;">Item 2</li>
        <li style="color: #0000FF;">Item 3</li>
    </ul>

    <h2>Ordered List (ol)</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <h2>Table</h2>
    <table>
        <tr>
            <th style="background-color: #999999; color: #FFFFFF;">Header 1</th>
            <th style="background-color: #666666; color: #FFFFFF;">Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
        <tr>
            <td>Data 3</td>
            <td>Data 4</td>
        </tr>
    </table>
</body>
</html>
